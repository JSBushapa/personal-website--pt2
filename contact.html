<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer ="script.js"></script>
</head>

<body>
    <header>
        <div class="icon">
            <h1 id="logo" >JBDev</h1>
        </div>

        <div id="nav-list">
            <nav>
                <a id="nav-a" href="index.html">Home</a>    
                <a id="nav-a" href="about.html">About</a>    
                <a id="nav-a" href="portfolio.html">Project</a> 
                <a id="nav-a" href="contact.html">Contact</a>
            </nav>
        </div>   
    </header> 

    <!-- Form refrenced from MDN -->
    <main id="contact-form">

        <!-- <h1>Contact form</h1>
        <p>Enter your information bellow and I will get back to your at my earliest conveniance</p> -->
        
        <div class="form-header">
            <h1 id="form-head">Contact form</h1>
            <p id="form-sub-head">Enter your information bellow and I will get back to your at my earliest conveniance</p>
        </div>

        <form action="" method="get" class="form-box-container">

            <div class="form-box">
                <label for="name">Enter your name: </label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-box">
                <label for="email">Enter your email: </label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="form-box">
                <label for="message">Type message</label>
                <input type="text" name="message" id="message" required>
            </div>

            <div class="form-box">
                <input type="submit" id="submit" required>
            </div>

        </form>

    </main>
   
       
          

        
   
    
</body>
</html>
